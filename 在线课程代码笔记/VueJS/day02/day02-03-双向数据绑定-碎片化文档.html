        // 碎片化文档将所有的子节点劫持

        function nodeFragMent(node) {
            var fragment = document.createDocumentFragment() //定义一个碎片化文档
            var child;
            while (child = node.firstChild) {
                fragment.appendChild(child)
            }
            return fragment
        }

        var dom = nodeFragMent(document.getElementById("app"))
        console.log(dom)
    </script>
